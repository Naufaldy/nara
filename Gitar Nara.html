<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabut mba</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun and playful font */
            background-color: #d4edda; /* Light green */
            color: #155724; /* Dark green text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .audio-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #495057; /* Slightly lighter gray */
        }

    </style>
</head>
<body>
    <h1>yg punya kawasan bantul</h1>
    <div class="audio-card">
        <h2>apa aja kan?</h2>
        <audio controls>
            <source src="apaajakan.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
